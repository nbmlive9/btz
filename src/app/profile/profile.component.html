

  <style>
    :root{
      --ink:#1f2a37;         /* heading color */
      --muted:#6b7280;       /* secondary text */
      --line:#eef2f7;        /* separators */
      --card:#ffffff;
    }
    .wallet-header{
      position: sticky; top:0; z-index: 10;
      border-bottom:1px solid var(--line);
    }
    .avatar{
      width:48px;height:48px;border-radius:50%;
      background:#eaf2ff; display:grid; place-items:center;
      border:1px dashed #d9e2ff;
    }
    .avatar i{ font-size:24px; color:#3b82f6; }
    .section-card{
      background:var(--card); border-radius:16px;
      box-shadow:0 2px 8px rgba(17,24,39,.04);
      overflow:hidden; border:1px solid var(--line);
    }
    .row-item{
      padding:14px 16px; display:flex; align-items:center; gap:14px;
      border-bottom:1px solid var(--line);
      background:#fff;
    }
    .row-item:last-child{ border-bottom:none; }
    .row-item i.icon{
      font-size:20px; color:#374151; width:28px; text-align:center;
    }
    .row-item .label{ font-weight:600; color:var(--ink); }
    .chev{ margin-left:auto; color:#9ca3af; }
    /* .dot{
      width:8px;height:8px;background:#ef4444;border-radius:50%;
      display:inline-block; margin-right:8px;
    } */
    .divider{ height:10px; }
    /* Bottom Nav */
    .bottom-nav-wrap{
      position:fixed; left:0; right:0; bottom:10px; z-index:20;
      display:flex; justify-content:center; pointer-events:none;
    }
    .bottom-nav{
      background:#fff; border-radius:20px; padding:10px 14px;
      width:min(560px,92vw); box-shadow:0 10px 30px rgba(17,24,39,.12);
      border:1px solid var(--line); pointer-events:auto;
    }
    .bottom-nav a{
      text-decoration:none; color:#6b7280; font-size:12px; font-weight:600;
    }
    .bottom-nav a i{ display:block; font-size:20px; }
    .bottom-nav a.active{ color:#111827; }
    /* make layout nicely centered on large screens */
    .screen { max-width:560px; margin-inline:auto; }
  </style>
