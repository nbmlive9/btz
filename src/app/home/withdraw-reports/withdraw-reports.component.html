<!-- Back -->
<div class="container-fluid">
  <div class="container p-1 mt-3">
    <h6 class="fw-bold back-link" onclick="history.back()" style="cursor: pointer;">
      <i class="fa fa-chevron-left"></i> Back
    </h6>
  </div>
</div>

<!-- Wallet Withdraw Report -->
<main class="container mt-2">

  <!-- Title -->
  <div class="text-center mb-2">
    <div class="fw-bold ">Withdraw Report</div>
  </div>

  <!-- Loader -->
  <div class="text-center my-4" *ngIf="loading">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading withdraw data...</p>
  </div>

  <!-- No Data Message -->
  <div *ngIf="!loading && data1.length === 0" class="text-center my-4 text-muted">
    <i class="bi bi-wallet2 fs-1"></i>
    <p class="mt-2">No withdraw funds data found.</p>
  </div>

  <!-- Withdraw Data List -->
  <div class="vstack gap-2 mt-3 mb-3" *ngIf="!loading && data1.length > 0">
    <div class="txn-card" *ngFor="let row of data1">
      <div class="txn-icon"><i class="bi bi-person"></i></div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
          <div class="txn-title">{{ row.regid }}</div>
          <div class="txn-amt text-success">
            {{ row.amount | currency:'USD':true:'1.0-2' }}
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="txn-sub">{{ row.cdate | date:'dd/MMM/yyyy' }} - {{ row.ctime }}</div>
          <span class="badge rounded-pill bg-success">Success</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="!loading && errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

</main>

<app-footer></app-footer>
