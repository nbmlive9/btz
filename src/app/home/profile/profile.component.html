
  <div class="container p-1 mt-3">
    <h6 class="fw-bold back-link" onclick="history.back()" style="cursor: pointer;">
      <i class="fa fa-chevron-left fw-bold"></i> Back
    </h6>
  </div>
  <div class="screen">
    <main class="p-3 pb-5 mb-5">
      <form [formGroup]="form" (ngSubmit)="updateProfile()" class="profile-form shadow-sm p-4 rounded bg-white">
        <h5 class="mb-4 fw-bold text-primary">Edit Profile</h5>
      
        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">User Id</label>
          <input type="text" formControlName="regid" readonly class="form-control" placeholder="Enter your name" />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter your name" />
        </div>
      
        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter new password" />
        </div>
      
        <!-- Wallet Address -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Wallet Address</label>
          <input type="text" formControlName="walletaddress" class="form-control" placeholder="Enter wallet address" />
        </div>
      
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        </div>
      
        <!-- Buttons -->
        <div class="d-flex justify-content-end mt-4">
          <div *ngIf="!isEditing">
            <button type="button" class="btn btn-warning px-4" (click)="enableEdit()">Edit</button>
          </div>
          <div *ngIf="isEditing">
            <button type="submit" class="btn btn-primary px-4">Save</button>
            <button type="button" class="btn btn-danger ms-2 px-4" (click)="cancelEdit()">Cancel</button>
          </div>
        </div>
      </form>
