
<div class="container-fluid pt-2 mb-5">
   <!-- Back Link -->
  <div class="container p-1 mt-3">
    <h6 class="fw-bold back-link" onclick="history.back()" style="cursor: pointer;">
      <i class="fa fa-chevron-left"></i> Back
    </h6>
  </div>

  <!-- Page Title -->
  <h3 class="fw-bold text-center text-primary mb-4">
      Promotional Bonus
  </h3>

  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-3 py-5">

      <!-- ===== Desktop & Tablet Table View ===== -->
      <div class="table-responsive d-none d-md-block">
        <table class="table align-middle text-center table-hover corporate-table">
          <thead class="bg-gradient-primary text-white">
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Team Business</th>
              <th scope="col">Earn Bonus</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of ranks">
              <td>
                <span class="badge rank-badge px-3 py-2">{{ row.rank }}</span>
              </td>
              <td class="fw-semibold text-secondary">
                ${{ row.teamBusiness | number:'1.0-0' }}
              </td>
              <td>
                <span [ngClass]="{
                    'text-success fw-bold': row.earnBonus > 0,
                    'text-danger fw-semibold': row.earnBonus === 0
                  }">
                  ${{ row.earnBonus | number:'1.0-0' }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ===== Mobile Card View ===== -->
      <div class="d-block d-md-none py-5">
        <div class="mobile-card shadow-sm rounded-4 p-3 mb-3" *ngFor="let row of ranks">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="badge rank-badge">{{ row.rank }}</span>
            <span class="fw-bold text-primary">${{ row.teamBusiness | number:'1.0-0' }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <small class="text-muted">Earn Bonus</small>
            <span [ngClass]="{
                'text-success fw-bold': row.earnBonus > 0,
                'text-danger fw-semibold': row.earnBonus === 0
              }">
              ${{ row.earnBonus | number:'1.0-0' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
