<div class="container-fluid">

  <!-- Back Link -->
  <div class="container p-1 mt-3">
    <h6 class="fw-bold back-link" onclick="history.back()" style="cursor: pointer;">
      <i class="fa fa-chevron-left"></i> Back
    </h6>
  </div>

  <!-- Title -->
  <h5 class="fw-bold text-dark mb-4 text-center">Bitraze Lite</h5>



  <!-- Price Cards -->
  <div class="row text-center g-3">
    <div class="col-12 col-md-4">
      <div class="price-card shadow-lg p-4 rounded-4 bg-gradient-green text-white">
        <h5 class="fw-bold">$10</h5>
        <button class="btn btn-light fw-bold mt-2 px-4 rounded-pill" 
                data-bs-toggle="modal" data-bs-target="#customModal" data-amount="10">BUY</button>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="price-card shadow-lg p-4 rounded-4 bg-gradient-blue text-white">
        <h5 class="fw-bold">$25</h5>
        <button class="btn btn-light fw-bold mt-2 px-4 rounded-pill" data-bs-toggle="modal" data-amount="25">BUY</button>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="price-card shadow-lg p-4 rounded-4 bg-gradient-purple text-white">
        <h5 class="fw-bold">$50</h5>
        <button class="btn btn-light fw-bold mt-2 px-4 rounded-pill" data-bs-toggle="modal" data-amount="50">BUY</button>
      </div>
    </div>
  </div>
</div>

<!-- Deposit Transactions -->
<main class="container my-4 mb-5">
  <div class="fw-bold mb-3">Deposit Transactions</div>
  <div class="vstack gap-3">
    <div class="txn-card d-flex align-items-center p-3 rounded-3 shadow-sm  border-4">
      <div class="txn-icon me-3 fs-3 text-success"><i class="bi bi-person-circle"></i></div>
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
          <div class="txn-title fw-semibold">Ravi Kumar</div>
          <div class="txn-amt text-success fw-bold">+ ₹500.00</div>
        </div>
        <div class="d-flex justify-content-between align-items-center small text-muted">
          <div class="txn-sub">UPI • 25 Aug 2025, 10:12 AM</div>
          <span class="badge bg-success rounded-pill">Success</span>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap Modal -->
<div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4 shadow-lg border-0">

      <!-- Modal Header -->
      <div class="modal-header border-0 bg-gradient-blue text-white rounded-top-4">
        <h5 class="modal-title fw-bold" id="customModalLabel">Bitraze Lite</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <!-- Amount Input -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Enter Amount</label>
            <input type="number" id="amountInput" class="form-control form-control-lg rounded-3" placeholder="Enter Amount" />
          </div>
          <!-- Balance Info -->
          <h6 class="text-primary fw-bold">Available Balance: <span class="text-success">$400</span></h6>
          
          <!-- Submit -->
          <div class="text-center mt-4">
            <button type="button" class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal">Confirm</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>

<!-- Extra CSS -->
<style>
  .price-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .price-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }
  .bg-gradient-green {
    background: linear-gradient(135deg, #28a745, #81c784);
  }
  .bg-gradient-blue {
    background: linear-gradient(135deg, #007bff, #64b5f6);
  }
  .bg-gradient-purple {
    background: linear-gradient(135deg, #6f42c1, #ba68c8);
  }
  .txn-card {
    background: #fdfdfd;
  }
</style>
