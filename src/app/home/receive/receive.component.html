<div class="container-fluid mb-5" style=" 
font-family: Arial, sans-serif;">
    <div class="container p-1 mt-4 mx-2">
        <h6 class="fw-bold" style="cursor: pointer;" (click)="goBack()">
            <i class="fa fa-chevron-left"></i> Receive
          </h6>
    </div>
    <div class="container">
        <div class="wallet-card">
            <h6 class="text-muted">Scan the QR Code and Pay</h6>
            <!-- QR Code -->
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TMjRqfsBJWATC57KwY2aRnHB7uc3f7Z5B"
                    alt="QR Code" class="img-fluid">
            </div>
            <!-- Wallet -->
            <h5>Wallet <span class="badge bg-light text-dark">General Address</span></h5>
            <div class="wallet-address">
              {{ walletAddress }}
              <i class="fa fa-clone ms-2" aria-hidden="true"
                 style="cursor: pointer;"
                 (click)="copyAddress()"></i>
            </div>
            
            <p *ngIf="copied" class="text-success">Copied!</p>
            
              
            <a href="#" class="d-block text-primary small mb-3">Switch to GasFree Address ⇆</a>
            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary btn-custom w-50 me-2">
                  <i class="fa fa-bookmark me-1" aria-hidden="true"></i>
                  Save QR 
                </button>
              
                <button class="btn btn-outline-primary btn-custom w-50">
                  <i class="fa fa-share-square-o me-1 " aria-hidden="true"></i>
                  Share
                </button>
              </div>
              

            <!-- Footer -->
       
        </div>
    </div>
    <!-- <p class="footer-note  text-center">
        You can only transfer TRON-based tokens (e.g. TRX or TRC10/20/721 tokens)
        to this address. Transfers of other tokens cannot be revoked.
    </p> -->

    <main class="container my-4 mb-5">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="fw-bold">credit Transactions</div>
        <!-- <a href="#" class="small text-decoration-none">View all</a> -->
      </div>
  
      <div class="vstack gap-2 mt-3 mb-3">
        <div class="txn-card" >
          <div class="txn-icon"><i class="bi bi-person"></i></div>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between">
              <div class="txn-title">Ravi Kumar</div>
              <div class="txn-amt text-success">+ ₹500.00</div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="txn-sub">UPI • 25 Aug 2025, 10:12 AM</div>
              <span class="badge rounded-pill badge-success">Success</span>
            </div>
          </div>
        </div>
      </div>
      
  
    </main>
  
</div>

  <app-footer></app-footer>
