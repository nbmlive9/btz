<router-outlet></router-outlet>
<div class="wallet-container d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="wallet-header d-flex align-items-center justify-content-between px-3 py-2">
    <div class="d-flex align-items-center gap-3">
        <h6 class="m-0 fw-bold ">Pasha </h6>
    </div>
    <h6 class="m-0 fw-bold "><img src="assets/favicon.png" alt=""></h6>
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-qr-code-scan "></i>
      <i class="bi bi-plus-circle fs-5 "></i>
    </div>
  </header>
  <!-- Balance Card -->
  <div class="card balance-card mx-3 mt-3 shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h6 class="text-white fw-bold" ><i class="bi bi-wallet2"></i> Wallet Asset</h6>
            <h6 class=" p-1 fw-bold" style="background-color: white; color: green;" > Go to Withdraw <i class="bi bi-arrow-right  mt-2" ></i>
            </h6>
        </div>
      <h3 class="fw-bold">$0 P2P</h3>
      <p class="mb-1">0 BTZ</p>
      <small class="text-muted">THiPuhoE7MP4urrNeNbfDgfEWHQCzaHMAG</small>

      <div class="d-flex justify-content-between mt-3">
        <div><small>Energy</small><br>0/0</div>
        <div><small>Bandwidth</small><br>0/0</div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="promo-banner" >
      <!-- Left Side Text -->
      <div class="promo-text">
        <h6>75% off USDT Transfer Fees with GasFree, No TRX Needed, Fast Delivery!</h6>
        <a href="#" style="cursor: pointer;">Explore Now â†’</a>
      </div>

      <!-- Right Side Image -->
      <div class="promo-img">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041882.png" alt="promo">
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-nowrap overflow-auto hide-scrollbar">
          <div class="scroll-item text-center">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>            
            <p class="mt-2">send</p>
          </div>
          <div class="scroll-item text-center">
            <!-- <i class="fa-solid fa-arrow-down"></i> -->
            <i class="bi bi-arrow-down-square"></i>
            <p class="mt-2" routerLink="/receive"> Receive</p>
             </div>
          <div class="scroll-item text-center">
            <i class="bi bi-check-square mt-2"></i> 
            <p class="mt-2">Stake</p>
          </div>
          <div class="scroll-item text-center">
            <i class="fa-solid fa-file-lines"></i>
                  <p class="mt-2">Reports</p>
          </div>
          <div class="scroll-item text-center">
            <i class="fa fa-gift" aria-hidden="true"></i>

            <p class="mt-2" >Rewards</p>
          </div>
          <div class="scroll-item text-center">
            <i class="bi bi-check-square mt-2"></i> 
            <p class="mt-2">receive</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container p-4">
    <div class="row">
      <div class="col-6">
        <button class="btn btn-link fw-bold p-0"
                [class.text-primary]="showAssets"
                (click)="setAssets()">
          Assets
        </button>
      </div>
  
      <div class="col-6 text-end">
        <button class="btn btn-link fw-bold p-0"
                [class.text-primary]="showGTeam"
                (click)="setGTeam()">
          G team
        </button>
      </div>
    </div>
  </div>
  
  <!-- Assets View -->
  <div class="mb-5" *ngIf="showAssets">
    <div class="card mb-5 mx-3 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between py-2 border-bottom">
          <span>TRX</span> <span>$0</span>
        </div>
        <div class="d-flex justify-content-between py-2 border-bottom">
          <span>USDT</span> <span>$0</span>
        </div>
        <div class="d-flex justify-content-between py-2">
          <span>USDD</span> <span>$0</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- G Team View -->
  <div *ngIf="showGTeam">
    <app-g-team></app-g-team>
  </div>
  
  

  <!-- Bottom Navigation -->
<!-- Bottom Navigation -->
<div class="bottom-nav bg-light d-flex justify-content-around py-2 border-top fixed-bottom">
  <!-- Assets -->
  <a routerLink="/" 
     routerLinkActive="active-link" 
     [routerLinkActiveOptions]="{ exact: true }"
     class="text-center text-decoration-none">
    <i class="bi bi-wallet2"></i><br>Assets
  </a>

  <!-- Transfer -->
  <a routerLink="/transfer" 
     routerLinkActive="active-link" 
     class="text-center text-decoration-none">
    <i class="bi bi-bar-chart"></i><br>Transfer
  </a>

  <!-- Discover -->
  <a routerLink="/discover" 
     routerLinkActive="active-link" 
     class="text-center text-decoration-none">
    <i class="bi bi-compass"></i><br>Discover
  </a>

  <!-- Me -->
  <a routerLink="/me" 
     routerLinkActive="active-link" 
     class="text-center text-decoration-none">
    <i class="bi bi-person"></i><br>Me
  </a>
</div>
