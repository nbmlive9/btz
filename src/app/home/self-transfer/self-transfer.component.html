
  <!-- Back -->
  <div class="container-fluid">
    <div class="container p-1 mt-3">
      <h6 class="fw-bold back-link" onclick="history.back()">
        <i class="fa fa-chevron-left"></i> Back
      </h6>
    </div>
  </div>
  <!-- Wallet Add Form -->
  <div class="container my-3">
    <div class="card balance-card shadow border-0 rounded-4 mx-auto" style="max-width:420px;">
      <div class="card-body p-4">
      <h5 class="text-primary">Self Transfer</h5>
         <div *ngIf="successMessage" class="alert alert-success text-center">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>
          <h4 class="fw-bold text-center mb-4"> {{pfdata.walletamount | currency:'USD':true:'1.0-2'}} </h4>
          <form [formGroup]="form" novalidate>
            <div class="mb-3">
              <label class="form-label fw-semibold">Amount</label>
              <input type="number" class="form-control form-control-lg rounded-3" formControlName="amount" placeholder="Enter Amount">
            </div>
            <div class="d-grid">
              <button class="btn btn-success btn-lg rounded-3" type="submit" (click)="Transfer()" [disabled]="!form.valid">Transfer</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <!-- App Bar -->
  <!-- Transactions -->
  <main class="container my-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="fw-bold">Transfer Transactions</div>
      <!-- <a href="#" class="small text-decoration-none">View all</a> -->
    </div>

    <div class="vstack gap-2 mt-3 mb-3" *ngFor="let row of tdata">
      <div class="txn-card" >
        <div class="txn-icon"><i class="bi bi-person"></i></div>
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between">
            <div class="txn-title">{{row.userid}}</div>
            <div class="txn-amt text-success">{{row.amount | currency:'USD':true:'1.0-2'}}</div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="txn-sub">{{row.cdate | date:'dd/MMM/YYYY'}} - {{row.ctime}}</div>
            <span class="badge rounded-pill badge-success">Success</span>
          </div>
        </div>
      </div>
    </div>
    

  </main>

  <app-footer></app-footer>
