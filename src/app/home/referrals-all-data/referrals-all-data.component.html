<div class="container-fluid bg-light py-2 shadow-sm">
  <div class="container d-flex align-items-center">
    <h6 class="fw-bold mb-0 cursor-pointer" (click)="Back()">
      <i class="fa fa-chevron-left me-2"></i> Back
    </h6>
  </div>
</div>

<div class="container mt-3 mb-5">
  <h3 class="mb-4 text-primary fw-bold">Referrals</h3>

  <!-- Date Filter -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-4">
      <label for="startDate" class="form-label fw-semibold">From Date</label>
      <input type="date" class="form-control shadow-sm" [(ngModel)]="startDate" id="startDate">
    </div>
    <div class="col-12 col-md-4">
      <label for="endDate" class="form-label fw-semibold">To Date</label>
      <input type="date" class="form-control shadow-sm" [(ngModel)]="endDate" id="endDate">
    </div>
    <div class="col-12 col-md-4 d-grid">
      <button class="btn btn-primary shadow-sm" (click)="applyDateFilter()">
        Apply Filter
      </button>
    </div>
  </div>

  <!-- Scrollable container -->
 <!-- Scrollable container -->
<div class="scroll-container overflow-auto mb-3" style="max-height: 70vh;">
  <div class="mb-3 fw-semibold fs-5 text-secondary">Referrals Report</div>

  <div class="vstack gap-3 mb-5" *ngIf="pro.length > 0; else noData">
    <div *ngFor="let wd of pro" class="card shadow-sm border-0 rounded-4 p-3 d-flex flex-column flex-md-row align-items-center transition-hover">
      <!-- Icon -->
      <!-- <div class="me-3 mb-2 mb-md-0">
        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:60px; height:60px; font-size:1.5rem;">
          <i class="bi bi-person"></i>
        </div>
      </div> -->

      <!-- Content -->
      <div class="flex-grow-1 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center w-100">
        <div class="mb-2 mb-md-0">
          <div class="fw-bold fs-6 text-dark">{{ wd.name }}</div>
          <div class="text-muted small">{{ wd.regid }}</div>
        </div>
        <div class="text-end d-flex flex-column align-items-end">
          <div class="fw-bold fs-6" [ngClass]="wd.topupstatus=='1' ? 'text-success' : 'text-danger'">
          </div>
          <span class="badge rounded-pill mt-1 px-3 py-1"
                [ngClass]="wd.topupstatus =='0' ? 'bg-success bg-opacity-10 text-success' : 'bg-danger bg-opacity-10 text-danger'">
            {{ wd.topupstatus =='0' ? 'Active' : 'Not Active' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- No Data Template -->
  <ng-template #noData>
    <div class="text-center mt-5">
      <p class="text-muted fw-semibold fs-6">No Transaction Reports</p>
    </div>
  </ng-template>

  <!-- Loading & No more -->
  <div class="text-center mt-3" *ngIf="loading">
    <p class="text-primary fw-semibold">Loading more transactions...</p>
  </div>
  <div class="text-center mt-3" *ngIf="allLoaded && pro.length > 0">
    <p class="text-muted fw-semibold">No more transactions</p>
  </div>
</div>


</div>

<app-footer></app-footer>
